<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vídeos com HTML5</title>
</head>
<body>
    <h1>Inserindo vídeos hospedados localmente</h1>
    <p>Este vídeo está hospedado no meu próprio servidor.</p>
    
    <video width="600" poster="imagens/limoes-capa.png" controls >
        <source src="midia/meu-video.mp4" type="video/mp4">
        <source src="midia/meu-video.m4v" type="video/mp4">
        <source src="midia/meu-video.webm" type="video/web">
        <source src="midia/meu-video.ogv" type="video/ogg">
        <p>seu navegador não tem compatibilidade com repodução de vídeos.</p>
    </video>
    
     <h1>inserindo vídeos do Youtube</h1>
     <iframe width="560" height="315" src="https://www.youtube.com/embed/0dpW3AThKbs?si=FkqyQtQKh324TJ12" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
     <h1>Inserindo vídeos do Vimeo</h1>
     
     <iframe src="https://player.vimeo.com/video/1011760628?h=a3980f03a4" width="560" height="564" frameborder="0" allow="autoplay; fullscreen" allowfullscreen></iframe>
</body>
</html>
